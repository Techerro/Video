<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Video Player</title>
    <!-- Tailwind CSS CDN for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- hls.js library for adaptive streaming -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@1.5.7"></script>
    <style>
        /* Custom styles for the range input slider */
        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 16px;
            height: 16px;
            background: #e50914;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 5px rgba(229, 9, 20, 0.5);
            transition: transform 0.2s ease-in-out;
        }
        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }
        @media (min-width: 768px) {
            input[type="range"]::-webkit-slider-thumb {
                width: 24px;
                height: 24px;
            }
        }
        
        /* Progress bar track with buffered section */
        .progress-bar-container {
            position: relative;
            height: 4px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            cursor: pointer;
        }
        @media (min-width: 768px) {
            .progress-bar-container {
                height: 8px;
            }
        }
        #progress-bar {
            -webkit-appearance: none;
            width: 100%;
            height: 100%;
            background: transparent;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 20;
        }
        #progress-bar::-webkit-slider-runnable-track {
            background: transparent;
        }
        .progress-played {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: #e50914;
            border-radius: 4px;
            z-index: 10;
        }
        .progress-buffered {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            background: rgba(255, 255, 255, 0.4);
            border-radius: 4px;
            z-index: 5;
        }

        /* Loading spinner animation */
        .loading-spinner {
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid #e50914;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }
        @media (min-width: 768px) {
            .loading-spinner {
                border: 8px solid rgba(255, 255, 255, 0.2);
                border-top: 8px solid #e50914;
                width: 80px;
                height: 80px;
            }
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Focus ring for remote navigation */
        [data-focusable]:focus {
            outline: none;
            box-shadow: 0 0 0 3px #e50914;
            transition: box-shadow 0.2s ease-in-out;
            border-radius: 9999px; /* For rounded buttons */
        }
        
        .menu-item.active {
            background-color: rgba(229, 9, 20, 0.5);
        }
        
        .menu-submenu.active {
            transform: translateX(100%);
        }
        
        .video-thumbnail {
            width: 100%;
            height: auto;
            max-height: 250px;
            object-fit: cover;
        }
        
    </style>
</head>
<body class="bg-gray-900 text-white font-sans h-screen flex items-center justify-center overflow-hidden">

    <div class="p-4 w-full max-w-7xl">
        <!-- URL Input and Load Button -->
        <div class="flex items-center space-x-2 mb-4">
            <input type="text" id="video-url-input" class="flex-grow p-2 rounded-lg bg-gray-800 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-red-600" placeholder="Enter HLS (.m3u8) video URL here...">
            <button id="load-video-btn" class="px-4 py-2 bg-red-600 text-white rounded-lg font-bold hover:bg-red-700 transition-colors duration-200" data-focusable>Load</button>
        </div>

        <!-- Main Player Container -->
        <div id="video-player-container" class="relative w-full aspect-video bg-black rounded-lg md:rounded-3xl overflow-hidden shadow-2xl">
            
            <!-- The Video Element -->
            <video id="video-player" class="w-full h-full object-contain" preload="auto"></video>

            <!-- Loading Spinner Overlay -->
            <div id="loading-overlay" class="absolute inset-0 flex items-center justify-center bg-black/60 hidden">
                <div class="loading-spinner"></div>
            </div>

            <!-- Pause Details Overlay (Initially hidden) -->
            <div id="pause-details-overlay" class="absolute inset-0 flex flex-col justify-center items-center p-4 md:p-12 bg-black/70 transition-opacity duration-300 opacity-0 pointer-events-none">
                <div class="flex flex-col md:flex-row items-center space-y-4 md:space-y-0 md:space-x-8 max-w-4xl text-center md:text-left">
                    <img id="video-thumbnail" class="rounded-xl shadow-lg video-thumbnail" src="https://placehold.co/400x225/e50914/ffffff?text=Video+Thumbnail" alt="Video Thumbnail">
                    <div class="flex-grow">
                        <h2 id="video-title" class="text-3xl md:text-5xl font-bold mb-2 drop-shadow-lg">Movie/Series Title</h2>
                        <p id="video-description" class="text-sm md:text-xl text-gray-300 leading-relaxed drop-shadow-lg">This is a placeholder description for the video. Here you would see details about the episode or movie.</p>
                        <p id="video-episode" class="text-xs md:text-lg text-gray-400 mt-2">S1 E1: Episode Title</p>
                    </div>
                </div>
            </div>

            <!-- End of Video "Next Episode" Overlay -->
            <div id="next-episode-overlay" class="absolute inset-0 flex flex-col items-center justify-center p-4 md:p-12 bg-black/70 transition-opacity duration-300 opacity-0 pointer-events-none">
                <h3 class="text-2xl md:text-4xl font-bold mb-4 drop-shadow-lg">Video Finished!</h3>
                <button id="next-episode-btn" class="px-6 py-3 md:px-10 md:py-6 bg-red-600 text-white font-bold text-lg md:text-2xl rounded-full hover:bg-red-700 transition-colors duration-200 shadow-lg focus:ring-4 focus:ring-white" data-focusable>
                    Play Again
                </button>
            </div>

            <!-- Video Controls Container -->
            <div id="video-controls" class="absolute bottom-0 left-0 right-0 p-4 md:p-8 bg-gradient-to-t from-black/80 to-transparent transition-opacity duration-300 opacity-0 hover:opacity-100 cursor-pointer">
                <!-- Progress Bar -->
                <div class="progress-bar-container mb-4 md:mb-6">
                    <div id="progress-buffered" class="progress-buffered"></div>
                    <div id="progress-played" class="progress-played"></div>
                    <input type="range" id="progress-bar" class="w-full h-full absolute" value="0" min="0" max="100">
                </div>
                
                <!-- Control Buttons and Timestamps -->
                <div class="flex items-center justify-between">
                    <!-- Left-side Controls (Play/Pause, Volume, Time) -->
                    <div class="flex items-center space-x-3 md:space-x-6">
                        <!-- Play/Pause Button -->
                        <button id="play-pause-btn" class="text-2xl md:text-4xl text-white hover:text-gray-300 transition-colors duration-200 focus:ring-4 focus:ring-white" data-focusable>
                            <i class="fas fa-play"></i>
                        </button>
                        <!-- Backward 5s Button -->
                        <button id="backward-btn" class="text-xl md:text-3xl text-white hover:text-gray-300 transition-colors duration-200 focus:ring-4 focus:ring-white" data-focusable>
                            <i class="fas fa-backward"></i>
                        </button>
                        <!-- Forward 15s Button -->
                        <button id="forward-btn" class="text-xl md:text-3xl text-white hover:text-gray-300 transition-colors duration-200 focus:ring-4 focus:ring-white" data-focusable>
                            <i class="fas fa-forward"></i>
                        </button>
                        <!-- Volume Controls with popup -->
                        <div class="relative group">
                            <button id="volume-btn" class="text-xl md:text-3xl text-white hover:text-gray-300 transition-colors duration-200 focus:ring-4 focus:ring-white" data-focusable>
                                <i class="fas fa-volume-up"></i>
                            </button>
                            <!-- Volume Slider Popup -->
                            <div class="absolute bottom-full mb-2 md:mb-4 left-1/2 -translate-x-1/2 hidden group-hover:flex items-center justify-center p-2 md:p-4 bg-gray-800 rounded-lg md:rounded-xl shadow-lg">
                                <input type="range" id="volume-slider" class="h-20 w-2 md:h-24 md:w-2 rounded-full cursor-pointer" value="1" min="0" max="1" step="0.1" style="writing-mode: bt-lr;">
                            </div>
                        </div>
                        <!-- Time Display -->
                        <span id="time-display" class="text-sm md:text-xl font-medium text-gray-300">00:00 / 00:00</span>
                    </div>
                    
                    <!-- Right-side Controls (Settings, Fullscreen) -->
                    <div class="flex items-center space-x-3 md:space-x-6">
                        <!-- Aspect Ratio Buttons -->
                        <button id="fit-btn" class="text-xl md:text-3xl text-white hover:text-gray-300 transition-colors duration-200 focus:ring-4 focus:ring-white" data-focusable><i class="fas fa-arrows-alt"></i></button>
                        <button id="crop-btn" class="text-xl md:text-3xl text-white hover:text-gray-300 transition-colors duration-200 focus:ring-4 focus:ring-white" data-focusable><i class="fas fa-crop-alt"></i></button>

                        <!-- Settings Menu Trigger -->
                        <div class="relative">
                            <button id="settings-btn" class="text-xl md:text-3xl text-white hover:text-gray-300 transition-colors duration-200 focus:ring-4 focus:ring-white" data-focusable>
                                <i class="fas fa-cog"></i>
                            </button>
                            <!-- Settings Popup -->
                            <div id="settings-menu" class="absolute bottom-full right-0 mb-2 md:mb-4 w-52 md:w-80 bg-gray-900 rounded-lg md:rounded-xl shadow-2xl overflow-hidden hidden z-20">
                                <!-- Main Settings View -->
                                <div id="main-settings-view" class="p-4 transition-transform duration-300">
                                    <h4 class="text-gray-400 text-sm md:text-lg font-semibold mb-2">Settings</h4>
                                    <ul class="space-y-1">
                                        <li class="menu-item text-sm md:text-lg p-2 rounded cursor-pointer" data-menu="quality-menu" data-focusable>
                                            <span>Video Quality</span>
                                            <i class="fas fa-chevron-right"></i>
                                        </li>
                                        <li class="menu-item text-sm md:text-lg p-2 rounded cursor-pointer" data-menu="audio-menu" data-focusable>
                                            <span>Audio Tracks</span>
                                            <i class="fas fa-chevron-right"></i>
                                        </li>
                                        <li class="menu-item text-sm md:text-lg p-2 rounded cursor-pointer" data-menu="subtitle-menu" data-focusable>
                                            <span>Subtitles</span>
                                            <i class="fas fa-chevron-right"></i>
                                        </li>
                                    </ul>
                                </div>
                                <!-- Submenus -->
                                <div id="quality-menu" class="menu-submenu">
                                    <div class="flex items-center mb-4 text-gray-400 cursor-pointer p-2 rounded-lg" data-back-btn data-focusable>
                                        <i class="fas fa-chevron-left mr-2"></i>
                                        <span class="text-sm md:text-lg">Video Quality</span>
                                    </div>
                                    <ul id="quality-options" class="space-y-1 text-sm md:text-lg"></ul>
                                </div>
                                <div id="audio-menu" class="menu-submenu">
                                    <div class="flex items-center mb-4 text-gray-400 cursor-pointer p-2 rounded-lg" data-back-btn data-focusable>
                                        <i class="fas fa-chevron-left mr-2"></i>
                                        <span class="text-sm md:text-lg">Audio Tracks</span>
                                    </div>
                                    <ul id="audio-options" class="space-y-1 text-sm md:text-lg"></ul>
                                </div>
                                <div id="subtitle-menu" class="menu-submenu">
                                    <div class="flex items-center mb-4 text-gray-400 cursor-pointer p-2 rounded-lg" data-back-btn data-focusable>
                                        <i class="fas fa-chevron-left mr-2"></i>
                                        <span class="text-sm md:text-lg">Subtitles</span>
                                    </div>
                                    <ul id="subtitle-options" class="space-y-1 text-sm md:text-lg"></ul>
                                </div>
                            </div>
                        </div>
                        
                        <!-- Fullscreen Button -->
                        <button id="fullscreen-btn" class="text-xl md:text-3xl text-white hover:text-gray-300 transition-colors duration-200 focus:ring-4 focus:ring-white" data-focusable>
                            <i class="fas fa-expand"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Get all necessary DOM elements
        const videoPlayerContainer = document.getElementById('video-player-container');
        const video = document.getElementById('video-player');
        const controls = document.getElementById('video-controls');
        const playPauseBtn = document.getElementById('play-pause-btn');
        const backwardBtn = document.getElementById('backward-btn');
        const forwardBtn = document.getElementById('forward-btn');
        const progressBar = document.getElementById('progress-bar');
        const progressPlayed = document.getElementById('progress-played');
        const progressBuffered = document.getElementById('progress-buffered');
        const timeDisplay = document.getElementById('time-display');
        const volumeBtn = document.getElementById('volume-btn');
        const volumeSlider = document.getElementById('volume-slider');
        const fullscreenBtn = document.getElementById('fullscreen-btn');
        const loadingOverlay = document.getElementById('loading-overlay');
        const pauseDetailsOverlay = document.getElementById('pause-details-overlay');
        const nextEpisodeOverlay = document.getElementById('next-episode-overlay');
        const nextEpisodeBtn = document.getElementById('next-episode-btn');
        const videoUrlInput = document.getElementById('video-url-input');
        const loadVideoBtn = document.getElementById('load-video-btn');
        const settingsBtn = document.getElementById('settings-btn');
        const settingsMenu = document.getElementById('settings-menu');
        const mainSettingsView = document.getElementById('main-settings-view');
        const qualityMenu = document.getElementById('quality-menu');
        const audioMenu = document.getElementById('audio-menu');
        const subtitleMenu = document.getElementById('subtitle-menu');
        const qualityOptions = document.getElementById('quality-options');
        const audioOptions = document.getElementById('audio-options');
        const subtitleOptions = document.getElementById('subtitle-options');
        const fitBtn = document.getElementById('fit-btn');
        const cropBtn = document.getElementById('crop-btn');
        const focusableElements = Array.from(document.querySelectorAll('[data-focusable]'));
        
        let hls; // Declare HLS instance globally
        let controlsTimeout;
        
        // --- Core Player Functions ---
        
        function loadVideo(url) {
            if (hls) {
                hls.destroy();
                hls = null;
            }
            video.src = '';
            
            if (Hls.isSupported() && url) {
                hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);

                hls.on(Hls.Events.MANIFEST_PARSED, function() {
                    console.log("HLS Manifest loaded, starting playback...");
                    populateQualityOptions(hls.levels);
                    populateAudioOptions(hls.audioTracks);
                    populateSubtitleOptions(hls.subtitleTracks);
                    video.play();
                });

                hls.on(Hls.Events.ERROR, function (event, data) {
                    console.error('HLS Error:', data);
                    if (data.fatal) {
                        showCustomMessage(`Fatal HLS error: ${data.details}. Please try another video URL.`);
                        hls.destroy();
                    }
                });
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.addEventListener('loadedmetadata', function() {
                    video.play();
                });
            } else {
                showCustomMessage('Your browser does not support HLS streaming.');
            }
        }
        
        // --- Settings Menu Functions ---
        
        function populateQualityOptions(levels) {
            qualityOptions.innerHTML = `<li class="menu-item text-sm md:text-lg p-2 rounded cursor-pointer active" data-level="-1" data-focusable><span>Auto</span></li>`;
            levels.forEach((level, index) => {
                const li = document.createElement('li');
                li.classList.add('menu-item', 'text-sm', 'md:text-lg', 'p-2', 'rounded', 'cursor-pointer');
                li.textContent = `${level.height}p`;
                li.dataset.level = index;
                li.dataset.focusable = true;
                qualityOptions.appendChild(li);
            });
        }
        
        function populateAudioOptions(tracks) {
            audioOptions.innerHTML = '';
            if (tracks && tracks.length > 0) {
                tracks.forEach((track, index) => {
                    const li = document.createElement('li');
                    li.classList.add('menu-item', 'text-sm', 'md:text-lg', 'p-2', 'rounded', 'cursor-pointer');
                    li.textContent = track.name;
                    li.dataset.audioIndex = index;
                    li.dataset.focusable = true;
                    audioOptions.appendChild(li);
                });
            } else {
                audioOptions.innerHTML = '<li class="text-gray-400 p-2">No audio tracks available.</li>';
            }
        }
        
        function populateSubtitleOptions(tracks) {
            subtitleOptions.innerHTML = `<li class="menu-item text-sm md:text-lg p-2 rounded cursor-pointer active" data-subtitle-index="-1" data-focusable><span>Off</span></li>`;
            if (tracks && tracks.length > 0) {
                tracks.forEach((track, index) => {
                    const li = document.createElement('li');
                    li.classList.add('menu-item', 'text-sm', 'md:text-lg', 'p-2', 'rounded', 'cursor-pointer');
                    li.textContent = track.name;
                    li.dataset.subtitleIndex = index;
                    li.dataset.focusable = true;
                    subtitleOptions.appendChild(li);
                });
            } else {
                subtitleOptions.innerHTML = '<li class="text-gray-400 p-2">No subtitles available.</li>';
            }
        }

        // --- UI and Event Handlers ---

        function formatTime(seconds) {
            const minutes = Math.floor(seconds / 60);
            const remainingSeconds = Math.floor(seconds % 60);
            const formattedMinutes = String(minutes).padStart(2, '0');
            const formattedSeconds = String(remainingSeconds).padStart(2, '0');
            return `${formattedMinutes}:${formattedSeconds}`;
        }

        function updatePlayerUI() {
            const playIcon = video.paused ? 'fa-play' : 'fa-pause';
            playPauseBtn.querySelector('i').className = `fas ${playIcon}`;

            const currentTime = formatTime(video.currentTime);
            const duration = isNaN(video.duration) ? '00:00' : formatTime(video.duration);
            timeDisplay.textContent = `${currentTime} / ${duration}`;

            if (!isNaN(video.duration)) {
                const progress = (video.currentTime / video.duration) * 100;
                progressBar.value = progress;
                progressPlayed.style.width = `${progress}%`;
            }
            
            if (video.buffered.length > 0) {
                const bufferedEnd = video.buffered.end(video.buffered.length - 1);
                const bufferedPercent = (bufferedEnd / video.duration) * 100;
                progressBuffered.style.width = `${bufferedPercent}%`;
            }

            const volumeIcon = video.muted || video.volume === 0 ? 'fa-volume-mute' : (video.volume > 0.5 ? 'fa-volume-up' : 'fa-volume-down');
            volumeBtn.querySelector('i').className = `fas ${volumeIcon}`;
        }
        
        function showCustomMessage(message) {
            const modal = document.createElement('div');
            modal.classList.add('fixed', 'inset-0', 'bg-black/70', 'flex', 'items-center', 'justify-center', 'z-50');
            modal.innerHTML = `
                <div class="bg-gray-800 p-8 rounded-lg shadow-2xl max-w-sm text-center">
                    <p class="text-xl font-bold mb-4">${message}</p>
                    <button class="px-6 py-2 bg-red-600 rounded-full hover:bg-red-700" onclick="this.closest('.fixed').remove()">OK</button>
                </div>
            `;
            document.body.appendChild(modal);
        }

        // --- Event Listeners ---

        // Load video from URL input
        loadVideoBtn.addEventListener('click', () => {
            const url = videoUrlInput.value;
            if (url) {
                loadVideo(url);
            }
        });

        // Load a default video on page load for demonstration
        window.addEventListener('load', () => {
            videoUrlInput.value = 'https://bitdash-a.akamaihd.net/content/sintel/hls/playlist.m3u8';
            loadVideo(videoUrlInput.value);
            updatePlayerUI();
            
            // Set initial focus for remote navigation
            setTimeout(() => {
                const initialFocusable = document.querySelector('[data-focusable]');
                if (initialFocusable) {
                    initialFocusable.focus();
                }
            }, 500);
        });

        // Play/Pause button
        playPauseBtn.addEventListener('click', () => {
            if (video.paused) {
                video.play();
            } else {
                video.pause();
            }
        });
        
        // Backward 5s button
        backwardBtn.addEventListener('click', () => {
            video.currentTime -= 5;
        });

        // Forward 15s button
        forwardBtn.addEventListener('click', () => {
            video.currentTime += 15;
        });


        // Video playback events
        video.addEventListener('play', () => {
            updatePlayerUI();
            pauseDetailsOverlay.classList.remove('opacity-100', 'pointer-events-auto');
            pauseDetailsOverlay.classList.add('opacity-0', 'pointer-events-none');
            loadingOverlay.classList.add('hidden');
            if (screen.orientation && screen.orientation.lock) {
                screen.orientation.lock('landscape').catch(e => {
                    console.log('Orientation lock failed:', e);
                });
            }
        });

        video.addEventListener('pause', () => {
            updatePlayerUI();
            pauseDetailsOverlay.classList.remove('opacity-0', 'pointer-events-none');
            pauseDetailsOverlay.classList.add('opacity-100', 'pointer-events-auto');
        });

        video.addEventListener('timeupdate', () => updatePlayerUI());
        video.addEventListener('waiting', () => loadingOverlay.classList.remove('hidden'));
        video.addEventListener('playing', () => loadingOverlay.classList.add('hidden'));
        video.addEventListener('loadedmetadata', () => updatePlayerUI());

        // Seek functionality
        progressBar.addEventListener('input', () => {
            if (!isNaN(video.duration)) {
                const newTime = (progressBar.value / 100) * video.duration;
                video.currentTime = newTime;
            }
        });

        // Volume control
        volumeSlider.addEventListener('input', () => {
            video.volume = volumeSlider.value;
            video.muted = video.volume === 0;
            updatePlayerUI();
        });

        // Settings Menu logic
        settingsBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            settingsMenu.classList.toggle('hidden');
        });

        document.addEventListener('click', (e) => {
            if (!settingsMenu.contains(e.target) && !settingsBtn.contains(e.target)) {
                settingsMenu.classList.add('hidden');
                document.querySelectorAll('.menu-submenu').forEach(menu => menu.classList.remove('active'));
            }
        });

        settingsMenu.addEventListener('click', (e) => {
            const mainItem = e.target.closest('[data-menu]');
            const backBtn = e.target.closest('[data-back-btn]');

            if (mainItem) {
                const menuId = mainItem.dataset.menu;
                document.getElementById(menuId).classList.add('active');
            } else if (backBtn) {
                backBtn.closest('.menu-submenu').classList.remove('active');
            }
        });

        qualityOptions.addEventListener('click', (e) => {
            const li = e.target.closest('li');
            if (li && li.dataset.level) {
                if (hls) {
                    hls.currentLevel = parseInt(li.dataset.level, 10);
                }
                document.querySelectorAll('#quality-options .active').forEach(el => el.classList.remove('active'));
                li.classList.add('active');
            }
        });
        
        audioOptions.addEventListener('click', (e) => {
            const li = e.target.closest('li');
            if (li && li.dataset.audioIndex) {
                if (hls) {
                    hls.audioTrack = parseInt(li.dataset.audioIndex, 10);
                }
                document.querySelectorAll('#audio-options .active').forEach(el => el.classList.remove('active'));
                li.classList.add('active');
            }
        });

        subtitleOptions.addEventListener('click', (e) => {
            const li = e.target.closest('li');
            if (li && li.dataset.subtitleIndex) {
                 if (hls) {
                    const index = parseInt(li.dataset.subtitleIndex, 10);
                    hls.subtitleTrack = index;
                }
                document.querySelectorAll('#subtitle-options .active').forEach(el => el.classList.remove('active'));
                li.classList.add('active');
            }
        });


        // Fullscreen functionality
        fullscreenBtn.addEventListener('click', () => {
            if (document.fullscreenElement) {
                document.exitFullscreen();
            } else {
                videoPlayerContainer.requestFullscreen();
            }
        });

        document.addEventListener('fullscreenchange', () => {
            const fullscreenIcon = document.fullscreenElement ? 'fa-compress' : 'fa-expand';
            fullscreenBtn.querySelector('i').className = `fas ${fullscreenIcon}`;
        });
        
        // Fullscreen ratio controls
        fitBtn.addEventListener('click', () => {
            video.classList.remove('object-cover', 'object-fill');
            video.classList.add('object-contain');
        });
        cropBtn.addEventListener('click', () => {
            video.classList.remove('object-contain', 'object-fill');
            video.classList.add('object-cover');
        });

        // Show/hide controls on mouse movement
        videoPlayerContainer.addEventListener('mousemove', () => {
            controls.classList.remove('opacity-0', 'pointer-events-none');
            clearTimeout(controlsTimeout);
            controlsTimeout = setTimeout(() => {
                if (!video.paused) {
                    controls.classList.add('opacity-0', 'pointer-events-none');
                }
            }, 3000);
        });

        videoPlayerContainer.addEventListener('mouseleave', () => {
            if (!video.paused) {
                 controlsTimeout = setTimeout(() => {
                    controls.classList.add('opacity-0', 'pointer-events-none');
                }, 3000);
            }
        });

        // Show Next Episode overlay when video ends
        video.addEventListener('ended', () => {
            nextEpisodeOverlay.classList.remove('opacity-0', 'pointer-events-none');
            nextEpisodeOverlay.classList.add('opacity-100', 'pointer-events-auto');
            controls.classList.remove('opacity-100');
            controls.classList.add('opacity-0');
        });

        // Reset and play the video again
        nextEpisodeBtn.addEventListener('click', () => {
            nextEpisodeOverlay.classList.remove('opacity-100', 'pointer-events-auto');
            nextEpisodeOverlay.classList.add('opacity-0', 'pointer-events-none');
            video.currentTime = 0;
            video.play();
        });
        
        // --- Remote Navigation (Keyboard Control) ---
        document.addEventListener('keydown', (e) => {
            const currentFocus = document.activeElement;
            let currentFocusIndex = focusableElements.indexOf(currentFocus);
            
            // Show controls on any key press
            controls.classList.remove('opacity-0', 'pointer-events-none');
            clearTimeout(controlsTimeout);

            if (e.key === 'ArrowRight') {
                e.preventDefault();
                if (currentFocusIndex < focusableElements.length - 1) {
                    focusableElements[currentFocusIndex + 1].focus();
                }
            } else if (e.key === 'ArrowLeft') {
                e.preventDefault();
                if (currentFocusIndex > 0) {
                    focusableElements[currentFocusIndex - 1].focus();
                }
            } else if (e.key === 'Enter') {
                e.preventDefault();
                if (currentFocus) {
                    currentFocus.click();
                }
            }
        });
    </script>
</body>
</html>
